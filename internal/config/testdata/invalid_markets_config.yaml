  sources:
    - name: betfair_historical
      enabled: true
      batch_size: 1000
    - name: racing_post
      enabled: false
      api_key: test_key
  schedule:
    historical_sync: "0 2 * * *"
    live_polling_interval_seconds: 5

metrics:
  enabled: true
  port: 9090
  path: /metrics

features:
  live_trading_enabled: false
  paper_trading_enabled: true
  ml_predictions_enabled: true
  advanced_analytics_enabled: false
