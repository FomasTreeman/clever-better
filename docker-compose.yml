version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: clever-better-db
    environment:
      POSTGRES_DB: clever_better
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: clever-better-ml
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@timescaledb:5432/clever_better
      ENVIRONMENT: development
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - ./ml-service/app:/app/app
      - ./ml-service/models:/app/models

  # Uncomment when bot Dockerfile is ready
