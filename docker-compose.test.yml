version: '3.8'

services:
  # TimescaleDB for testing
  timescaledb-test:
    image: timescale/timescaledb:latest-pg15
    container_name: clever-better-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: clever_better_test
    ports:
      - "5433:5432"
    volumes:
      - timescale-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching tests
  redis-test:
    image: redis:7-alpine
    container_name: clever-better-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ML Service for integration tests
  ml-service-test:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: clever-better-test-ml
    environment:
      - ENVIRONMENT=test
      - DATABASE_URL=postgresql://test:test@timescaledb-test:5432/clever_better_test
      - REDIS_URL=redis://redis-test:6379/1
      - MODEL_PATH=/app/models
    ports:
      - "8002:8000"
    depends_on:
      timescaledb-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bot service for E2E tests
  bot-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    container_name: clever-better-test-bot
    environment:
      - ENVIRONMENT=test
      - DATABASE_URL=postgresql://test:test@timescaledb-test:5432/clever_better_test
      - ML_SERVICE_URL=http://ml-service-test:8000
      - REDIS_URL=redis://redis-test:6379/0
      - BETFAIR_API_URL=http://mock-betfair:8080
      - LOG_LEVEL=debug
    depends_on:
      timescaledb-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      ml-service-test:
        condition: service_healthy
    command: ["go", "test", "./test/e2e/...", "-tags=e2e", "-v"]
    volumes:
      - .:/app
      - go-test-cache:/go/pkg/mod

  # Mock Betfair API for testing
  mock-betfair:
    build:
      context: ./test/mocks
      dockerfile: Dockerfile.betfair
    container_name: clever-better-test-betfair
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescale-test-data:
  go-test-cache:

networks:
  default:
    name: clever-better-test-network
